<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Game Viewer</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            min-height: 100vh;
        }
        h1 { text-align: center; margin-bottom: 10px; color: #fff; }
        .status { text-align: center; margin-bottom: 20px; color: #888; font-size: 14px; }
        .status.connected { color: #4ade80; }
        .status.error { color: #f87171; }

        .game-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 10px;
        }
        .game-info span { font-size: 18px; }
        .phase { color: #fbbf24; font-weight: bold; }
        .turn { color: #60a5fa; }

        .battlefield-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .player-area {
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
        }
        .player-area.opponent { border-top: 3px solid #ef4444; }
        .player-area.self { border-top: 3px solid #22c55e; }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .player-name { font-size: 20px; font-weight: bold; }
        .life {
            font-size: 28px;
            font-weight: bold;
            background: #7c3aed;
            padding: 5px 15px;
            border-radius: 20px;
        }
        .library-count { color: #888; font-size: 14px; }

        .zone {
            margin-bottom: 15px;
        }
        .zone-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .card {
            background: #0f3460;
            border: 2px solid #1e40af;
            border-radius: 8px;
            padding: 10px;
            min-width: 120px;
            max-width: 150px;
            font-size: 12px;
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-3px); }
        .card-name { font-weight: bold; margin-bottom: 5px; color: #fff; }
        .card-type { color: #94a3b8; font-size: 10px; }
        .card-pt {
            color: #fbbf24;
            font-weight: bold;
            margin-top: 5px;
        }
        .card.tapped {
            transform: rotate(6deg);
            opacity: 0.7;
            border-color: #6b7280;
        }
        .card.land { border-color: #84cc16; }
        .card.creature { border-color: #22d3d8; }
        .card.artifact { border-color: #a1a1aa; }
        .card.enchantment { border-color: #c084fc; }
        .card.instant { border-color: #f472b6; }
        .card.sorcery { border-color: #fb923c; }

        .hand-zone .card {
            background: #1e3a5f;
            border-color: #3b82f6;
        }

        .graveyard-zone .cards {
            opacity: 0.6;
        }

        .stack-container {
            background: #4c1d95;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .stack-container h3 { margin-bottom: 10px; color: #c4b5fd; }
        .stack-item {
            background: #5b21b6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .stack-empty { color: #a78bfa; font-style: italic; }

        .actions-container {
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .actions-container h3 { margin-bottom: 15px; color: #fbbf24; }
        .action {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #1e3a5f;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action:hover { background: #2563eb; }
        .action-index {
            background: #3b82f6;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        .action-type {
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
        }
        .action-desc { flex: 1; }
        .action.pass { background: #374151; }

        .no-cards { color: #6b7280; font-style: italic; padding: 10px; }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .controls button {
            background: #3b82f6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover { background: #2563eb; }

        .mana-cost {
            color: #fbbf24;
            font-size: 11px;
        }

        /* Layout: Main content + Log sidebar */
        .main-layout {
            display: flex;
            gap: 20px;
        }
        .game-content {
            flex: 1;
            min-width: 0;
        }
        .log-panel {
            width: 350px;
            flex-shrink: 0;
            background: #16213e;
            border-radius: 10px;
            padding: 15px;
            max-height: calc(100vh - 150px);
            display: flex;
            flex-direction: column;
        }
        .log-panel h3 {
            color: #60a5fa;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        .log-entries {
            flex: 1;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            line-height: 1.4;
        }
        .log-entry {
            padding: 4px 8px;
            border-bottom: 1px solid #1e3a5f;
            word-wrap: break-word;
        }
        .log-entry:hover {
            background: #1e3a5f;
        }
        .log-entry.phase { color: #fbbf24; }
        .log-entry.turn { color: #60a5fa; font-weight: bold; }
        .log-entry.cast { color: #22d3d8; }
        .log-entry.land { color: #84cc16; }
        .log-entry.damage { color: #ef4444; }
        .log-entry.life { color: #a78bfa; }
        .log-entry.combat { color: #f472b6; }
        .log-entry.action { color: #94a3b8; }
        .log-clear {
            margin-top: 10px;
            background: #374151;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .log-clear:hover { background: #4b5563; }

        /* Combat display */
        .combat-container {
            background: #7c2d12;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .combat-container h3 { color: #fdba74; margin-bottom: 10px; }
        .attacker-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: #9a3412;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .attacker-card { color: #fff; font-weight: bold; }
        .attacker-arrow { color: #fbbf24; }
        .blocker-list { color: #94a3b8; font-size: 12px; }
    </style>
</head>
<body>
    <h1>‚öîÔ∏è MTG Game Viewer</h1>
    <div id="status" class="status">Connecting...</div>

    <div id="game-info" class="game-info">
        <span class="turn">Turn: <span id="turn">-</span></span>
        <span class="phase">Phase: <span id="phase">-</span></span>
        <span>Active: <span id="active-player">-</span></span>
    </div>

    <div class="main-layout">
        <div class="game-content">
            <div id="combat-container" class="combat-container" style="display: none;">
                <h3>‚öîÔ∏è Combat</h3>
                <div id="combat"></div>
            </div>

            <div id="stack-container" class="stack-container" style="display: none;">
                <h3>üìö Stack</h3>
                <div id="stack"></div>
            </div>

            <div class="battlefield-container">
                <div id="opponent-area" class="player-area opponent">
                    <div class="player-header">
                        <span class="player-name" id="opponent-name">Opponent</span>
                        <span class="life" id="opponent-life">20</span>
                    </div>
                    <div class="library-count">Library: <span id="opponent-library">0</span> cards</div>
                    <div class="zone battlefield-zone">
                        <div class="zone-label">Battlefield</div>
                        <div class="cards" id="opponent-battlefield"></div>
                    </div>
                    <div class="zone graveyard-zone">
                        <div class="zone-label">Graveyard</div>
                        <div class="cards" id="opponent-graveyard"></div>
                    </div>
                </div>

                <div id="self-area" class="player-area self">
                    <div class="player-header">
                        <span class="player-name" id="self-name">You</span>
                        <span class="life" id="self-life">20</span>
                    </div>
                    <div class="library-count">Library: <span id="self-library">0</span> cards</div>
                    <div class="zone battlefield-zone">
                        <div class="zone-label">Battlefield</div>
                        <div class="cards" id="self-battlefield"></div>
                    </div>
                    <div class="zone hand-zone">
                        <div class="zone-label">Hand</div>
                        <div class="cards" id="self-hand"></div>
                    </div>
                    <div class="zone graveyard-zone">
                        <div class="zone-label">Graveyard</div>
                        <div class="cards" id="self-graveyard"></div>
                    </div>
                </div>
            </div>

            <div class="actions-container">
                <h3>üéØ Available Actions</h3>
                <div id="actions"></div>
            </div>
        </div>

        <div class="log-panel">
            <h3>üìú Game Log</h3>
            <div class="log-entries" id="log-entries"></div>
            <button class="log-clear" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <div class="controls">
        <button onclick="refresh()">üîÑ Refresh</button>
        <button onclick="toggleAutoRefresh()">‚è∏Ô∏è Auto-refresh: <span id="auto-status">ON</span></button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081';
        let autoRefresh = true;
        let refreshInterval = null;
        let cardDefinitions = {};
        let lastState = null;
        let gameLog = [];

        function addLogEntry(message, type = '') {
            const timestamp = new Date().toLocaleTimeString();
            gameLog.push({ time: timestamp, message, type });
            if (gameLog.length > 200) gameLog.shift(); // Keep last 200 entries
            renderLog();
        }

        function renderLog() {
            const container = document.getElementById('log-entries');
            container.innerHTML = gameLog.slice().reverse().map(entry =>
                `<div class="log-entry ${entry.type}">[${entry.time}] ${entry.message}</div>`
            ).join('');
        }

        function clearLog() {
            gameLog = [];
            renderLog();
        }

        function detectChanges(oldState, newState) {
            if (!oldState) return;

            // Turn change
            if (oldState.turn !== newState.turn) {
                addLogEntry(`=== Turn ${newState.turn} ===`, 'turn');
            }

            // Phase change
            if (oldState.phase !== newState.phase) {
                addLogEntry(`Phase: ${newState.phase}`, 'phase');
            }

            // Life changes
            const oldPlayers = oldState.players || [];
            const newPlayers = newState.players || [];
            for (let i = 0; i < newPlayers.length; i++) {
                const oldP = oldPlayers[i] || {};
                const newP = newPlayers[i] || {};
                if (oldP.life !== newP.life && oldP.life !== undefined) {
                    const diff = newP.life - oldP.life;
                    const sign = diff > 0 ? '+' : '';
                    addLogEntry(`${newP.name}: ${oldP.life} ‚Üí ${newP.life} (${sign}${diff})`, 'life');
                }
            }

            // Stack changes (new spells/abilities)
            const oldStackSize = oldState.stack_size || 0;
            const newStack = newState.stack || [];
            if (newStack.length > oldStackSize) {
                for (let i = oldStackSize; i < newStack.length; i++) {
                    const item = newStack[i];
                    addLogEntry(`CAST: ${item.card_name} by ${item.controller}`, 'cast');
                }
            }

            // Battlefield changes - new permanents
            for (let i = 0; i < newPlayers.length; i++) {
                const oldP = oldPlayers[i] || {};
                const newP = newPlayers[i] || {};
                const oldBF = (oldP.battlefield || []).map(c => c.id);
                const newBF = newP.battlefield || [];

                for (const card of newBF) {
                    if (!oldBF.includes(card.id)) {
                        const def = cardDefinitions[card.name] || {};
                        if (def.type && def.type.toLowerCase().includes('land')) {
                            addLogEntry(`LAND: ${card.name} played by ${newP.name}`, 'land');
                        } else {
                            addLogEntry(`ENTER: ${card.name} (${newP.name})`, 'cast');
                        }
                    }
                }

                // Deaths
                const newBFIds = newBF.map(c => c.id);
                const oldBFCards = oldP.battlefield || [];
                for (const card of oldBFCards) {
                    if (!newBFIds.includes(card.id)) {
                        addLogEntry(`LEFT: ${card.name} (${newP.name})`, 'damage');
                    }
                }
            }

            // Combat
            if (newState.combat && !oldState.combat) {
                const attackCount = newState.combat.attacker_count || 0;
                if (attackCount > 0) {
                    addLogEntry(`COMBAT: ${attackCount} attacker(s) declared`, 'combat');
                }
            }
        }

        function renderCombat(combat) {
            const container = document.getElementById('combat-container');
            const combatDiv = document.getElementById('combat');

            if (!combat || !combat.attackers || combat.attackers.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            combatDiv.innerHTML = combat.attackers.map(att => {
                const blockerNames = att.blockers && att.blockers.length > 0
                    ? att.blockers.map(b => `${b.card_name} (${b.power}/${b.toughness})`).join(', ')
                    : 'Unblocked';
                return `
                    <div class="attacker-row">
                        <span class="attacker-card">${att.card_name} (${att.power}/${att.toughness})</span>
                        <span class="attacker-arrow">‚Üí</span>
                        <span>${att.attacking_name}</span>
                        <span class="blocker-list">[${blockerNames}]</span>
                    </div>
                `;
            }).join('');
        }

        function getCardType(cardName) {
            const def = cardDefinitions[cardName];
            if (!def || !def.type) return '';
            const type = def.type.toLowerCase();
            if (type.includes('land')) return 'land';
            if (type.includes('creature')) return 'creature';
            if (type.includes('artifact')) return 'artifact';
            if (type.includes('enchantment')) return 'enchantment';
            if (type.includes('instant')) return 'instant';
            if (type.includes('sorcery')) return 'sorcery';
            return '';
        }

        function renderCard(card) {
            const def = cardDefinitions[card.name] || {};
            const cardType = getCardType(card.name);
            const isTapped = card.tapped;

            let html = `<div class="card ${cardType} ${isTapped ? 'tapped' : ''}">`;
            html += `<div class="card-name">${card.name}</div>`;
            if (def.mana_cost && def.mana_cost !== 'no cost') {
                html += `<div class="mana-cost">${def.mana_cost}</div>`;
            }
            if (def.type) {
                html += `<div class="card-type">${def.type}</div>`;
            }
            if (def.power && def.toughness) {
                html += `<div class="card-pt">${def.power}/${def.toughness}</div>`;
            }
            html += '</div>';
            return html;
        }

        function renderCards(cards, containerId) {
            const container = document.getElementById(containerId);
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div class="no-cards">Empty</div>';
                return;
            }
            container.innerHTML = cards.map(renderCard).join('');
        }

        function renderStack(stack) {
            const container = document.getElementById('stack-container');
            const stackDiv = document.getElementById('stack');

            if (!stack || stack.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            stackDiv.innerHTML = stack.map(item => `
                <div class="stack-item">
                    <strong>${item.card_name}</strong> - ${item.description}
                    <br><small>Controller: ${item.controller}</small>
                </div>
            `).join('');
        }

        function renderActions(actions) {
            const container = document.getElementById('actions');
            if (!actions || !actions.actions || actions.actions.length === 0) {
                container.innerHTML = '<div class="no-cards">No actions available</div>';
                return;
            }

            container.innerHTML = actions.actions.map((action, idx) => {
                const isPass = action.type === 'pass_priority';
                let desc = action.card_name || '';
                if (action.ability_description) {
                    desc += ` - ${action.ability_description}`;
                }
                if (action.mana_cost && action.mana_cost !== 'no cost') {
                    desc += ` (${action.mana_cost})`;
                }

                return `
                    <div class="action ${isPass ? 'pass' : ''}" onclick="sendAction(${idx})">
                        <span class="action-index">${idx}</span>
                        <span class="action-type">${action.type.replace('_', ' ')}</span>
                        <span class="action-desc">${desc}</span>
                    </div>
                `;
            }).join('');
        }

        async function sendAction(index) {
            try {
                addLogEntry(`ACTION: Selected index ${index}`, 'action');
                const response = await fetch(`${API_BASE}/action`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index })
                });
                console.log('Action sent:', index);
                setTimeout(refresh, 500);
            } catch (e) {
                console.error('Failed to send action:', e);
            }
        }

        async function refresh() {
            const status = document.getElementById('status');

            try {
                // Fetch game state
                const stateRes = await fetch(`${API_BASE}/state`);
                const state = await stateRes.json();

                // Fetch input/actions
                const inputRes = await fetch(`${API_BASE}/input`);
                const input = await inputRes.json();

                status.textContent = 'Connected ‚úì';
                status.className = 'status connected';

                // Store card definitions
                if (state.card_definitions) {
                    cardDefinitions = state.card_definitions;
                }

                // Detect and log changes
                detectChanges(lastState, state);
                lastState = JSON.parse(JSON.stringify(state));

                // Update game info
                document.getElementById('turn').textContent = state.turn || '-';
                document.getElementById('phase').textContent = state.phase || '-';

                // Find players (assume first is "us", second is opponent)
                const players = state.players || [];
                const self = players[0] || {};
                const opponent = players[1] || {};

                document.getElementById('active-player').textContent =
                    state.activePlayerId === self.id ? self.name : opponent.name;

                // Update opponent
                document.getElementById('opponent-name').textContent = opponent.name || 'Opponent';
                document.getElementById('opponent-life').textContent = opponent.life || 0;
                document.getElementById('opponent-library').textContent = opponent.libraryCount || 0;
                renderCards(opponent.battlefield, 'opponent-battlefield');
                renderCards(opponent.graveyard, 'opponent-graveyard');

                // Update self
                document.getElementById('self-name').textContent = self.name || 'You';
                document.getElementById('self-life').textContent = self.life || 0;
                document.getElementById('self-library').textContent = self.libraryCount || 0;
                renderCards(self.battlefield, 'self-battlefield');
                renderCards(self.hand, 'self-hand');
                renderCards(self.graveyard, 'self-graveyard');

                // Update stack
                renderStack(state.stack);

                // Update combat
                renderCombat(state.combat);

                // Update actions
                if (input.type === 'action' && input.data) {
                    renderActions(input.data);
                } else {
                    document.getElementById('actions').innerHTML =
                        '<div class="no-cards">Waiting for game...</div>';
                }

            } catch (e) {
                status.textContent = 'Connection error - Is the server running on port 8081?';
                status.className = 'status error';
                console.error('Refresh error:', e);
            }
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('auto-status').textContent = autoRefresh ? 'ON' : 'OFF';

            if (autoRefresh) {
                startAutoRefresh();
            } else {
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(refresh, 1000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // Initial load
        addLogEntry('Game viewer started', 'phase');
        refresh();
        startAutoRefresh();
    </script>
</body>
</html>
